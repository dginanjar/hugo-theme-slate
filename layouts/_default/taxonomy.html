{{ define "main" }}

    <div class="py-10 divide-y divide-slate-300 dark:divide-slate-600">
        <ul class="flex flex-wrap space-x-2">
            {{ range .Paginator.Pages }}
                <li><a href="{{ .Permalink }}" class="block p-2 text-xs leading-none text-center text-slate-800 dark:text-slate-100 hover:text-black dark:hover:text-white hover:no-underline bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 rounded-md">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </div>

    {{ if or .Paginator.HasPrev .Paginator.HasNext }}
        <nav class="flex items-center justify-between space-x-4 pt-2 text-sm">
            {{- partial "pagination.html" . -}}
        </nav>
    {{ end }}
{{ end }}
